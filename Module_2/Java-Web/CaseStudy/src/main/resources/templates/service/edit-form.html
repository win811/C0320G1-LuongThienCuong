<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Service Type</title>
    <th:block th:replace="layout :: css" />
</head>
<body>
<header th:replace="layout :: header"></header>
<!--<nav th:replace="layoutAdmin :: admin-nav-top"></nav>-->
<div class="container-fluid">
    <div class="row">
        <nav th:replace="layoutAdmin :: admin-nav-left"></nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container " style="margin-top: 100px">
                <h1 class="d-flex justify-content-center text-primary"><u>Edit Service Information</u></h1>
                <span th:text="${message}" class="text-success"></span>

                <form action="/admin/service/edit" method="post" th:object="${service}">

                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Service Code </label>
                        <input type="text" class="form-control" placeholder="DV-XXXX" th:field="*{code}">
                        <span th:errors="*{code}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label >Service Name </label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <span th:errors="*{name}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label >Service Price / Night</label>
                        <input type="text" class="form-control" th:field="*{price}">
                        <span th:errors="*{price}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label >Service Area</label>
                        <input type="text" class="form-control" th:field="*{area}">
                        <span th:errors="*{area}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label >Service Floor</label>
                        <input type="text" class="form-control" th:field="*{floor}" >
                        <span th:errors="*{floor}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label >Max Person</label>
                        <input type="text" class="form-control" th:field="*{maxPerson}" >
                        <span th:errors="*{maxPerson}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label >Description</label>
                        <input type="text" class="form-control" th:field="*{description}" >
                        <span th:errors="*{description}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label>Service Type</label>
                        <select th:field="*{serviceType.id}" class="form-control">
                            <option th:each="type : ${listServiceType}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Edit</button>

                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
