<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <th:block th:replace="layout :: css" />
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/d4/bc/c4/d4bcc46e371e194b20854acd1ba3a86b.jpg);
            background-size: cover;
        }
    </style>
</head>
<header th:replace="layout :: header"></header>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <span th:text="${message}" class="text-success"></span>
                    <form th:action="@{/sign-up}" method="post" th:object="${signUpDto}">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                        </div>
                        <span th:errors="*{email}" class="text-danger"></span>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" th:field="*{userName}" class="form-control" placeholder="Username">
                        </div>
                        <span th:errors="*{userName}" class="text-danger"></span>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        </div>
                        <span th:errors="*{password}" class="text-danger"></span>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password">
                        </div>
                        <span th:errors="*{confirmPassword}" class="text-danger"></span>

                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
