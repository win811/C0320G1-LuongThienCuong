<body>
    <h1>BLog Của Cường Galilei</h1>
    <h4 th:text="${'Total Views : ' + myCounter.getCount()}"></h4>
    <a th:href="@{/create-form}">Create New Blog</a>
    <form>
        <label>Search: </label>
        <input type="text" name="searchByName" placeholder="Blog's Name" th:value="${searchByName}">
        <input type="text" name="searchByContent" placeholder="Blog's Content" th:value="${searchByContent}">
        <input type="submit" value="Search">
    </form>
    <table class="table" border="1">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Create Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${listBlog}">
            <td>
            <a th:href="@{/view/__${blog.id}__}" th:text="${blog.name}"></a>
            </td>
            <td th:text="${blog.status == true ? 'Active' : 'Not Active'} "></td>
            <td th:text="${#temporals.format(blog.createDate,'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/edit/__${blog.id}__}">Edit | </a>
                <a th:href="@{delete/__${blog.id}__}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/(page=${listBlog.getNumber()},searchByName=${searchByName},searchByContent=${searchByContent})}" th:if="${listBlog.hasPrevious()}"> < </a>
        <span th:text="${listBlog.number + 1}"></span>/<span th:text="${listBlog.totalPages}"></span>
        <a th:href="@{/(page=${listBlog.getNumber() + 2},searchByName=${searchByName},searchByContent=${searchByContent})}" th:if="${listBlog.hasNext()}"> > </a>
    </div>
