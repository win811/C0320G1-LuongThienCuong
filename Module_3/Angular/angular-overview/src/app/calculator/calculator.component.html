<h2>Awesome Calculator</h2>
<div>
    <input type="number" class="form-input"
    [(ngModel)]="firstNumber" 
    >
    <span>{{firstNumber}}</span>
    <select
    class="form-input"
    [value]="operator"
    (change)="operatorChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
    <input type="number" class="form-input"
    [value]="secondNumber"
    (change)="secondNumberChange($event.target.value)">
    <span>{{secondNumber}}</span>
</div>
<div>
    <button class="form-input" (click)="calculate()">
    Thá»±c thi
    </button>
</div>
<div class="output">
    {{result}}
</div>
