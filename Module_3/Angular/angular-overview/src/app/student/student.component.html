<h2>Student List</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Batch</th>
        <th>Mark</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let student of studentList">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.address}}</td>
        <td>{{student.batch}}</td>
        <td>{{student.mark}}</td>
        <td>
            <button (click)="chooseStudent(student)">Detail</button>
        </td>
    </tr>
</table>
<h3>Student Detail</h3>
<app-student-detail [student]="studentTarget" (changeMark)="setMark($event)"></app-student-detail>
