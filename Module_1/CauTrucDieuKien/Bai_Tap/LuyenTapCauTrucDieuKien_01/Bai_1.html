<!DOCTYPE html>

    <title>Bài 1</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt('Nhập a'));
        let b=parseFloat(prompt('Nhập b'));
        if (a%b===0){
            alert('a có chia hết cho b nha');
        }else {
            alert('a không chia hết cho b nha');
        }
    </script>
</body>
