<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
    Độ C
    <input id="doC" type="text"/>
    <p id="doF">Độ F : </p>
    <button onclick="kiemtra()">Tính Toán</button>
    <script>
        function kiemtra () {
            let c=parseFloat(document.getElementById('doC').value);
            let f=c*9/5+32;
            document.getElementById('doF').innerHTML='Độ F : '+f;
        }
    </script>
</body>
</html>
