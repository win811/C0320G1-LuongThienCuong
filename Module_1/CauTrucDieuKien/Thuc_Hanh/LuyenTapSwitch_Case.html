<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Switch Case</title>
</head>
<body>
    <script>
        let browser=prompt("Nhập tên trình duyệt");
        browser=browser.toLowerCase();
        switch (browser) {
            case "edge":
                alert("you've got the Edge!");
             break;
             case "chrome":
             case "firefox":
             case "Safari":
             case "opera":
                 alert("Okay we support these browsers too");
             break;
             default:
                 alert('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
