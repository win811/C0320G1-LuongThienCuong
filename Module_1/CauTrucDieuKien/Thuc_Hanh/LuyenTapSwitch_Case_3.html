<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Switch Case Bài 3</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('Nhập số vào'));
        if (a>0) {
            alert(1);
        }else if (a<0) {
            alert(-1);
        }else {
            alert(0);
        }
    </script>
</body>
</html>
