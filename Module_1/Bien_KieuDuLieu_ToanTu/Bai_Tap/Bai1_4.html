<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        const pi = 3.14159;
        let r = prompt('Nhập bán kính hình tròn: ');
        let P = pi*2*r;
        document.write('Chu vi hình tròn là : ' + P);
    </script>
</body>
</html>
