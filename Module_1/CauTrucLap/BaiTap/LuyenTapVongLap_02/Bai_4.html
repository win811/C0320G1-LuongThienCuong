<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
    <script>
        let a='*'+'*'+'*'+'*'+'*'+'*'+'*'+'*';
        document.write(a+'<br>');
        for (let i=0;i<2;i++) {
            let b = '*'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp' +'*';
            document.write(b+'<br>');
        }
        document.write(a);
    </script>
</body>
</html>
