<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        let num=1;
        let count=0;
        while (count<100) {
            if (num % 3 === 0 && num % 5 === 0) {
                document.write("FizzBuzz"+"<br>");
            }else if (num % 3 === 0) {
                document.write("fizz"+"<br>");
            }else if (num % 5 === 0) {
                document.write("Buzz"+"<br>");
            }else {
                document.write(num+"<br>");
            }
            count++;
            num++;
        }
    </script>
</body>
</html>
