<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkPrime(num) {
            if (num >= 2) {
                for (let i=2;i <= num/2;i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return true;
            } else {
                return false;
            }
        }
        alert(checkPrime(2));
    </script>
</body>
</html>
