<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function perfectNumber(number) {
            let sum = 0;
            for (let i = 1 ; i <= number/2;i++) {
                if (number % i === 0) {
                    sum += i;
                }
            }
            return sum === number;
        }
        alert(perfectNumber(28));
    </script>
</body>
</html>
