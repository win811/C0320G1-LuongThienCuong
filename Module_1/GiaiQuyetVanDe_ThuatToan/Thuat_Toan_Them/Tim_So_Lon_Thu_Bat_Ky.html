<script>
    function findXMax(array, x) {
        if (array.length >= x) {
            array.sort();
            if (x !== 1) {
                for (let i = array.length - x; i > -1; i--) {
                    if (i === 0) {
                        return array[i];
                    } else if (array[i] < array[i + 1]) {
                        return array[i];
                    }
                }
            }
            return array[array.length -1];
        }
        return 'Mảng không đủ độ dài';
    }
    let array = [2,1,3,4,5,6,7];
    alert(findXMax(array,1))
</script>
