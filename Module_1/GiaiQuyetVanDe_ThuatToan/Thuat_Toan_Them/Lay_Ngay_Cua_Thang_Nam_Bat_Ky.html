<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkYear(year) {
            return ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0);
        }

        function getDateInMonth(month,year) {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31;
                case 4:
                case 6:
                case 9:
                case 11:
                    return 30;
                case 2:
                    if (checkYear(year))
                        return 29;
                    else
                        return 28;
                default:
                    return -1;
            }
        }
        alert(getDateInMonth(5,2020));
    </script>
</body>
</html>
