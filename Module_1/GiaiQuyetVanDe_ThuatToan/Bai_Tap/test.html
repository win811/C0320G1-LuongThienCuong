<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [1,3,4,5,10,199,20,30];
        function findValue(array,value) {
            for (let i = 0; i < array.length; i++) {
                if (value === array[i]) {
                    alert('Index of value '+ value + ' is : ' +  i);
                    return;
                }
            }
            alert('Value is not found');
        }
        findValue(array,20);
    </script>
</body>
</html>
