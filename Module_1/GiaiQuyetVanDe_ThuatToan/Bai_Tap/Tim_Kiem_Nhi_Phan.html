<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm nhị phân</title>
</head>
<body>
    <script>
        let targetNumber = 8;
        let array = [4,5,1,6,7,9,8,10,2,3];
        array.sort(function (a,b) {
            return a - b;
        });
        function binarySearch(arr,target) {
            let mid;
            let left = 0;
            let right = arr.length - 1 ;
            while (left !== right) {
                mid = Math.floor((left+right)/2);
                if (target === arr[mid]) {
                    alert('Index of target value "' + target + '" is : ' + mid );
                    return;
                } else if (target > arr[mid]) {
                    left = mid + 1;
                } else if (target < arr[mid]) {
                    right = mid -1;
                }
            }
            alert('Target number is not found');
        }

        binarySearch(array,targetNumber);

    </script>
</body>
</html>
