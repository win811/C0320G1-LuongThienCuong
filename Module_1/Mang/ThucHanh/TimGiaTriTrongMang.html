<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let x = [-3,5,1,3,2,10];
        let input=parseInt(prompt('Enter a number'));
        for (let i = 0; i <x.length; i++) {
            if (input === x[i]) {
                alert ('Value ' + input + ' is found at index ' + i );
            }
        }
    </script>
</body>
</html>
