<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas1" style="border: 1px solid black;margin-left: 50px;margin-top: 50px" width="1200" height="1000"></canvas>
    <script>
        let c = document.getElementById('canvas1');
        let ctx = c.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(0,0,500,500);
        ctx.beginPath();
        ctx.arc(800,150,100,0,2*Math.PI);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.clearRect(0,0,250,250);
    </script>
</body>
</html>
