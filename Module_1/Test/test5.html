<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>Calculator</title>
    <style>
        .calculate {
            width: 400px;
        }
        .calculate input,select {
            position: absolute;
            left: 150px;
        }
        .table1 img {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
<h1>Simple Calculator</h1>
<form class="calculate" method="post" action="/calculate">
    <fieldset>
        <legend>Calculator</legend>
        <label>First Operand :
            <input type="text" name="firstOperand" value="10"/>
        </label><br/>
        <label>Operator :
            <select name="operator">
                <option value="+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
        </label> <br/>
        <label>Second Operand :
            <input type="text" name="secondOperand" value="2"/>
        </label><br/>
        <input type="submit" value="Calculate"/>
    </fieldset>
    <table border="1" cellspacing="0" width="1000" class="table1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Nation</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td width="200"><img src="../CauTrucDieuKien/Bai_Tap/Hinhanh/1.png" ></td>
            <td><img src="../CauTrucDieuKien/Bai_Tap/Hinhanh/2.png" ></td>
        </tr>
    </table>
    <label>Name :</label> <span>치dasd</span> <br/>
    <label>Name치dasd :</label> <span>치치dasdasddasd</span>

</form>
<form method="post" >
    <fieldset>
        <legend>Product Information</legend>
        <label>Name : <input type="text" name="name" ></label> <br/>
        <label>Description : <input type="text" name="description" ></label> <br/>
        <label>Manufacturer :<input type="text" name="manufacturer"></label>
        <input type="submit" value="Create Product">
    </fieldset>
</form>
</body>
</html>
