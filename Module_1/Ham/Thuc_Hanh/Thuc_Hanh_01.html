<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            let result;
            if (answer) {
                result = 'We will play a nice game';
            } else {
                result = 'Maybe later';
            }
            return result;
        }
        let confirmAnswer = confirm('Shall we play a game?');
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer)
    </script>
</body>
</html>
