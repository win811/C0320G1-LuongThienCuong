<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với Toán Tử Bài 1</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('Nhập a'));
        let b=parseInt(prompt('Nhập b'));
        let c=(a+b<4)?'Below':'Over';
        alert(c);
    </script>
</body>
</html>
