<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="number1">
<input type="text" id="number2">
<br>
<button onclick="tinhToan('add');">Add</button>
<button onclick="tinhToan('sub');">Sub</button>
<button onclick="tinhToan('mut');">Mut</button>
<button onclick="tinhToan('div');">Div</button>
<script>
    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let result;
    function tinhToan(operator) {
        if (operator === 'add') {
            result = parseInt(number1.value) + parseInt(number2.value);
            alert(result);
        } else if(operator==="sub") {
            result = parseInt(number1.value) - parseInt(number2.value);
            alert(result);
        }
    }
</script>
</body>
</html>
