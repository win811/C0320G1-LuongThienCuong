<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với Toán Tử Bài 2</title>
</head>
<body>
    <script>
        let login=prompt('login');
        let message = (login === 'Employee') ? 'Hello' :
            (login === 'Director') ? 'Greetings' :
                (login === '') ? 'No login' : '';
        alert(message);
    </script>
</body>
</html>
