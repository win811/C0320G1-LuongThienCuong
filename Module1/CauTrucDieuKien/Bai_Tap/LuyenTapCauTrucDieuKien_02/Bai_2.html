<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ m sang feet</title>
</head>
<body>
    Mét(m)
    <input id="met" type="text"/>
    <p id="feet">FEET : </p>
    <button onclick="kiemtra()">Tính Toán</button>
    <script>
        function kiemtra () {
        let m=parseFloat(document.getElementById('met').value);
        let f=m*3.2808;
        document.getElementById('feet').innerHTML='FEET : '+f;
    }
    </script>
</body>
</html>
