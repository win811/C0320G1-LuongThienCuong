<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodFastCheap</title>
    <style> .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    } </style>
</head>
<body>
<table>
    <tr>
        <th><label class="switch"> <input type="checkbox" id="good" onclick="active(this.value)" value="1"> <span
                class="slider round"></span> </label></th>
        <th><h2>Good</h2></th>
    </tr>
    <tr>
        <th><label class="switch"> <input type="checkbox" id="fast" onclick="active(this.value)" value="2"> <span
                class="slider round"></span> </label></th>
        <th><h2>Fast</h2></th>
    </tr>
    <tr>
        <th><label class="switch"> <input type="checkbox" id="cheap" onclick="active(this.value)" value="3"> <span
                class="slider round"></span> </label></th>
        <th><h2>Cheap</h2></th>
    </tr>
</table>
<script> function active(Switch) {
    good = document.getElementById('good');
    fast = document.getElementById('fast');
    cheap = document.getElementById('cheap');
    if (Switch == '1' && fast.checked == true && cheap.checked == true) {
        cheap.checked = false
    }
    if (Switch == '2' && good.checked == true && cheap.checked == true) {
        good.checked = false
    }
    if (Switch == '3' && good.checked == true && fast.checked == true) {
        fast.checked = false
    }
}
</script>
</body>
</html>
