<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <Script>
        let a=parseFloat(prompt('Nhập số thứ nhất'));
        let b=parseFloat(prompt('Nhập số thứ nhì'));
        let c=parseFloat(prompt('Nhập số thứ ba'));
        if (b>a && b>c) {
            alert('Số '+b+' lớn nhất');
        }else if (c>a && c>b) {
            alert('Số '+c+' lớn nhất');
        }else {
            alert('Số '+a+' Lớn nhất');
        }
    </Script>
</body>
</html>
