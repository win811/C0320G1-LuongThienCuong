<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>["Red", "Green", "White", "Black"];</title>
</head>
<body>
    <button onclick="my()">Click here</button>
    <script>
        let myColor = ['red','green','white','black'];
        document.write('<br/>' + myColor);
        function my() {
            let join = myColor.join('-');
            document.write(join);
        }
    </script>
</body>
</html>
