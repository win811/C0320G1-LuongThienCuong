<body>

    <script>
        function MyDate (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }

        }
        let date = new MyDate(8,11,1996);
        alert(date.day);
    </script>
