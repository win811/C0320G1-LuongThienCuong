<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function myFunction(val1,val2) {
            if (val1 > val2) {
                alert(val1 + ' > ' + val2);
            } else {
                return val1 + val2;
            }
        }
        myFunction(2,1);
        alert(myFunction(1,2));
    </script>
</body>
</html>
