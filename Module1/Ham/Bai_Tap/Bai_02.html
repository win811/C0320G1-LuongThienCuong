<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function feetToMeter(feetNum) {
            return 0.305 * feetNum;
        }
        function meterToFeet(meterNum) {
            return 3.279 * meterNum;
        }
        alert(feetToMeter(2));
        alert(meterToFeet(20));
    </script>
</body>
</html>
