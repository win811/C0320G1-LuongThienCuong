<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm (2)</title>
</head>
<body>
<h3>Add New Product</h3>
    <input type="text" id="Text1" placeholder="New Product"/>
    <button style="background-color: green;color: aliceblue" onclick="add_and_display()">Add</button>
    <h3>Display All Product</h3>
    <h4>Product Name
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <span style="color: darkred" id="Span1"></span>
    </h4>
    <p id="Display"></p>
    <script>
        let nameProduct = ['Sony Xperia','Samsung Galaxy S7','Iphone 7','Iphone 8'];
        let tableFrame = ['Name','Edit','Delete'];
        let tableDisplay;
        function display () {
            tableDisplay = '';
            tableDisplay += '<table border="0" width="800" cellspacing="15">';
            for (let i = 0; i<nameProduct.length;i++) {
                tableDisplay += '<tr>';
                for ( let j = 0; j < tableFrame.length; j++) {
                    switch (j) {
                        case 0:
                            tableDisplay += '<td>' + nameProduct[i] + '</td>';
                            break;
                        case 1:
                            tableDisplay += '<td><button style="background-color: green;color: aliceblue" '
                                +'onclick="edit_and_display('
                                + i
                                + ')">'
                                + tableFrame[j]
                                +'</button></td>';
                            break;
                        case 2:
                            tableDisplay += '<td><button style="background-color: green;color: aliceblue" '
                                        +'onclick="delete_and_display('
                                        + i
                                        +')">'
                                        + tableFrame[j]
                                        +'</button></td>';
                            break;
                    }
                }
                tableDisplay +='</tr>';
             }
            tableDisplay += '</table>';
            document.getElementById('Display').innerHTML = tableDisplay;
            document.getElementById('Span1').innerHTML = nameProduct.length + ' products';
        }

        display();

        let text = document.getElementById('Text1');
        function add_and_display() {
            nameProduct.push(text.value);
            display();
        }
        function edit_and_display(index) {
            nameProduct[index] = prompt('Enter a new name');
            display();
        }function delete_and_display(index) {
            for (let i = index; i < nameProduct.length; i++) {
                nameProduct[i] = nameProduct[i+1];
            }
            nameProduct.pop();
            display();
        }
    </script>
</body>
</html>
