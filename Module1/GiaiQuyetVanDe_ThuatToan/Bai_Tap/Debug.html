<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <input id="a" type="text"/><br/>
    Số thứ hai: <br/>
    <input id="b" type="text"/><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="products()"/>
</form>
<script>
    function products(){
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
<html>
