<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        const pi = 3.14159
        let r = prompt('Nhập bán kính hình tròn: ')
        let S = pi*r*r
        document.write('Diện tích hình tròn là : ' + S)
    </script>
</body>
</html>
