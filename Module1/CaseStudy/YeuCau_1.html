<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
</head>
<body>
    <script>
        let name=prompt('input name');
        let cmnd=prompt('input cmnd');
        let birthday=prompt('input birthday');
        let email=prompt('input email');
        let address=prompt('input address');
        let customerType=prompt('input customertype');
        let discount=parseFloat(prompt('input discount'));
        let serviceType=prompt('input servicetype').toLowerCase();
        let roomType=prompt('input roomtype');
        let rentDays=parseFloat(prompt('input rentdays'));
        let amount=parseInt(prompt('input amount'));
        let totalPay;
        if (serviceType==='villa') {
            totalpay=amount*500*rentDays*(1-discount/100);
        }else if (serviceType==='house') {
            totalpay=amount*300*rentDays*(1-discount/100);
        }else if (serviceType==='room') {
            totalpay=amount*100*rentDays*(1-discount/100);
        }
        alert('Name : '+name+'\n'
            + 'Cmnd : '+cmnd+'\n'
            + 'Birthday : '+birthday+'\n'
            + 'Email : '+email+'\n'
            + 'Address : '+address+'\n'
            + 'Customer Type : '+customerType+'\n'
            + 'Discount : '+discount+'\n'
            + 'Service Type : '+serviceType+'\n'
            + 'Room Type : '+roomType+'\n'
            + 'RentDays : '+rentDays+'\n'
            + 'Amount : '+amount+'\n'
            + 'Total Pay : '+totalpay
        );

    </script>
</body>
</html>
