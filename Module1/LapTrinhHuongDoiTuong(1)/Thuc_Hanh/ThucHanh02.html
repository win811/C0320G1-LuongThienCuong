<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
    <script>
        function Circle(radius) {
            this.radius = radius;
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        }
        let circle1 = new Circle(20);
        alert(circle1.getArea());
    </script>
</body>
</html>
