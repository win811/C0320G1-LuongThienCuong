<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let tem=parseFloat(prompt('Nhập nhiệt độ'));
        while (tem<20 || tem>100) {
            if (tem<20) {
                tem=parseFloat(prompt('Tăng nhiệt độ lên xíu đi a ơi'));
            } else if (tem>100) {
                tem=parseFloat(prompt('Giảm nhiệt độ lại xíu đi a ơi'));
            }
        }
    </script>
</body>
</html>
