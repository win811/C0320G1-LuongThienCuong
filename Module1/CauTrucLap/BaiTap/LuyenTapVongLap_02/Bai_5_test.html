<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let loan=parseFloat(prompt('Nhập số tiền vay'));
        let month=parseFloat(prompt('Nhập số tháng vay'));
        let rate=parseFloat(prompt('Nhập lãi suất hàng tháng'));
        for (let i=1;i<=month;i++) {
            loan+= loan*rate/100;
        }
        alert('Bạn chuẩn bị mất cái tay'+ '\n' + loan );
    </script>
</body>
</html>
