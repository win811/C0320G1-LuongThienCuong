<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tam giác</title>
</head>
<body>
    <script>
        let count=0;
        let a = '*';
        while (count<5) {
            document.write(a+'<br>');
            a += '*';
            count++;
        }
    </script>
</body>
</html>
